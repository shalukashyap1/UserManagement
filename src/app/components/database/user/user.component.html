<div class="container ">
    <div class="row">
        <div class="col-4"*ngFor="let d of data" >
            <div class="card" >
                <div class="card-header">
                    <img src={{d.img}} alt="">
                </div>
                <div class="card-body">
                    <h3>{{d.name}}</h3> 
                    <h4>{{d.feild}}</h4>   
                </div>
                <div class="card-footer">
                  <a class="btn btn-info" routerLink="/database/user/{{d.id}}" (click)="showData()">Show More</a>
                </div>
            </div>
        </div>
       
    </div>
</div>
