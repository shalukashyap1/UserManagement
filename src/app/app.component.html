      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<footer class="bg-light text-center text-lg-start bg-dark ">
  <div class="container p-4">
    <div class="row">

      <div class="col-lg-6 col-md-12 mb-4 mb-md-0 border-end d-flex justify-content-center align-items-center">
        <div class="logo "><img src={{imgLogo}} alt="" class="imgtag rounded-pill" width="100px" height=100px></div>
        <ul>
          <h5 class="text-uppercase text-white">LINKS</h5>
          <li><a routerLink="">Home</a></li><br>
          <li><a routerLink="/about">About</a></li><br>
          <li> <a routerLink="/users">User</a></li><br>
          <li> <a routerLink="/services">services</a></li>
        </ul>
      </div>
      <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
        <div class="row-12 w-50">
          <h5 class="text-uppercase text-white ">CONTACT US</h5>
          <form [formGroup]="userForm" (ngSubmit)="userData()">
            <div class="mb-3">
              <input type="email" class="form-control" formControlName="userName" required placeholder="User Email"><br>
              <div class="alert alert-info" *ngIf="!f['userName'].valid && f['userName'].touched">
                felled the valid email
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" formControlName="phone" required placeholder="Contact Number"><br>
              <div class="alert alert-info" *ngIf="!f['phone'].valid && f['phone'].touched">
                There must be 10 digits
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" class=" submit text-white bg-info rounded-pill p-2"
                [disabled]="!userForm.valid">Submit</button>
            </div>
            <p class="text-white">
              {{successMsg}}
            </p>
          </form>

        </div>
      </div>
    </div>
  </div>
